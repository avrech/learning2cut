# DATASETS

problem: MVC
datasets:
  trainset_90_100:
    lp_iterations_limit: 2000
    ngraphs: 10000
    barabasi_albert_m: 10
    weights: normal  # uniform01 | normal | ones
    graph_type: barabasi-albert
    seed: 46
    graph_size:
      min: 90
      max: 100
    dataset_name: trainset.90-100
    time_limit_sec: 600
