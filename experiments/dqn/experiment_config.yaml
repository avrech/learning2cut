# DQN HPARAMS
batch_size: 1024
mini_batch_size: 128
n_sgd_epochs: 10
lr: 0.001 # 0.01, 0.001
weight_decay: 0.0001
nstep_learning: 1 # 1, 4
backprop_interval: 10
target_update_interval: 1000
value_aggr: mean
credit_assignment: True
gamma: 0.99 # 0.99, 0.1
eps_start: 0.9
eps_end: 0.05
eps_decay: 100000
memory_capacity: 10000
dqn_objective: db_auc
emb_dim: 128
cuts_embedding_aggr: mean

# EVALUATION
datasets:
  trainset:
    lp_iterations_limit: -1
  easy_validset:
    lp_iterations_limit: -1
    eval_interval: 100
  easy_testset:
    lp_iterations_limit: -1
    eval_interval: 100
  medium_validset:
    lp_iterations_limit: -1
    eval_interval: 500
  medium_testset:
    lp_iterations_limit: -1
    eval_interval: 500
  hard_validset:
    lp_iterations_limit: -1
    eval_interval: 1000
  hard_testset:
    lp_iterations_limit: -1
    eval_interval: 1000

# GENERAL
debug: False
hide_scip_output: True
num_episodes: 2000000
log_interval: 20
checkpoint_interval: 20

# SCIP STUFF
reset_maxcuts_every_round: True  # avoid undesired unoughcuts in scip separationRoundLP
use_general_cuts: False

# CYCLE INEQUALITIES
chordless_only: False
simple_cycle_only: True
