# DQN TRAINING
num_episodes: 2000000
batch_size: 1024
mini_batch_size: 128
n_sgd_epochs: 4
lr: 0.001
weight_decay: 0.0001
nstep_learning: 1
backprop_freq: 10
target_update_freq: 1000
value_aggr: mean
credit_assignment: True
gamma: 0.99
eps_start: 0.9
eps_end: 0.05
eps_decay: 200000
memory_capacity: 100000
dqn_objective: dualbound_integral

# GNN
emb_dim: 128
cuts_embedding_aggr: mean

log_freq: 10
eval_freq: 100
checkpoint_freq: 50

# GENERAL
debug: False
use_gpu: True
hide_scip_output: True

# SCIP STUFF
reset_maxcuts_every_round: True  # avoid undesired unoughcuts in scip separationRoundLP
use_general_cuts: False

# CYCLE INEQUALITIES
chordless_only: False
simple_cycle_only: True