# DQN TRAINING
num_episodes: 1000000
batch_size: 4
mini_batch_size: 2
n_sgd_epochs: 2
nstep_learning: 1
backprop_freq: 5
target_update_freq: 100

memory_capacity: 100
value_aggr: mean
credit_assignment: True
gamma: 0.99
eps_start: 0.9
eps_end: 0.05
eps_decay: 100000

dqn_objective: dualbound_integral

log_freq: 5
eval_freq: 1000
checkpoint_freq: 20

# GENERAL
debug: False
use_gpu: True
hide_scip_output: True

# SCIP STUFF
reset_maxcuts_every_round: True  # avoid undesired unoughcuts in scip separationRoundLP
use_general_cuts: False

# CYCLE INEQUALITIES
chordless_only: False
simple_cycle_only: True